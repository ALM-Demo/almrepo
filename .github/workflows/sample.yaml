name: dotnet
'on':
  push:
    paths:
    - .github/workflows/sample.yaml

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    - name: powershell
      shell: pwsh
      run: |
        Install-Module AzureRM
        Get-AzDeletedWebApp -Name alm-workflow
