name: dotnet
'on':
  push:
    paths:
    - .github/workflows/sample.yaml
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      AZURE_DEPLOY_ENVIRONMENT: dev
    steps:
    - uses: actions/checkout@v2
    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    - name: get url
      run: |
        az webapp delete --name alm-app-java-almjavapoc --resource-group rg-by-workflow-shared-dev-eus2-01
