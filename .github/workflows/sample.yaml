name: dotnet
'on':
  push:
    paths:
    - .github/workflows/sample.yaml

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    - name: Build the Docker image
      run: |
        az webapp deleted list --name rg-by-workflow-shared-dev-eus2-01
    - name: Perform a Pester test from the Tests.ps1 file
      shell: pwsh
      run: |
        Get-AzDeletedWebApp -Name alm-workflow
