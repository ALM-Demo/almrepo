name: dotnet
'on':
  push:
    paths:
    - .github/workflows/sample1.yaml
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      AZURE_DEPLOY_ENVIRONMENT: dev
      AZURE_RESOURCE_GROUP: rg-by-workflow-shared-dev-eus2-01
      AZURE_WEB_APP_TYPE: java
    steps:
    - uses: actions/checkout@v2
    - name: get url
      run: |
        if [ ! -f .github/hosturl/endpoints ]
        then
          mkdir -p .github/endpoint_urls/endpoints
        else
          echo "file ok"
        fi
